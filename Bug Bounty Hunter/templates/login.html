<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Bug Bounty Hunter</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* ===== VARIABLES ===== */
    :root {
      --primary: #8a2be2;
      --primary-light: #9d45e5;
      --accent: #00ffcc;
      --accent-dark: #00d4aa;
      --dark: #0c0c17;
      --darker: #070710;
      --darkest: #04040a;
      --light: #f0f0f0;
      --glass: rgba(19, 19, 31, 0.6);
      --border: rgba(255, 255, 255, 0.08);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* ===== BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* ===== BACKGROUND ELEMENTS ===== */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
    }

    .blob1 {
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, var(--primary), transparent 70%);
      top: -300px;
      left: -300px;
      animation-delay: 0s;
    }

    .blob2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--accent), transparent 70%);
      bottom: -200px;
      right: -200px;
      animation: float 25s infinite ease-in-out reverse;
      animation-delay: 2s;
    }

    .blob3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff6b6b, transparent 70%);
      top: 50%;
      left: 70%;
      animation-delay: 4s;
      opacity: 0.25;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ===== NAVIGATION ===== */
    nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      animation: fadeInDown 1s ease-out;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
      text-decoration: none;
    }

    .logo:hover {
      transform: translateY(-3px);
    }

    .logo i {
      font-size: 1.5rem;
    }

    .back-home {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-home:hover {
      color: var(--accent);
    }

    /* ===== LOGIN FORM ===== */
    .auth-container {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      animation: fadeInUp 1s ease-out;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .auth-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .auth-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: var(--light);
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .password-toggle {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .password-input-container {
      position: relative;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember-me input {
      accent-color: var(--primary);
    }

    .forgot-password {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-auth {
      width: 100%;
      padding: 1.1rem;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 1.5rem;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
    }

    .btn-auth:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
    }

    .auth-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255, 255, 255, 0.5);
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .auth-divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
    }

    .social-auth {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      color: var(--light);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.2rem;
    }

    .btn-social:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .auth-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      margin-left: 0.5rem;
      transition: var(--transition);
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(20px, 20px);
      }
      50% {
        transform: translate(-20px, 20px);
      }
      75% {
        transform: translate(-20px, -20px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .auth-container {
        padding: 2rem;
      }
      
      .auth-title {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .auth-container {
        padding: 1.5rem;
      }
      
      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Particle Layer -->
  <canvas id="particles"></canvas>

  <!-- Navigation -->
  <nav>
    <a href="index.html" class="logo">
      <i class="fas fa-bug"></i>
      <span>BugBountyHunter</span>
    </a>

    <a href="index.html" class="back-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </nav>

  <!-- Login Form -->
  <div class="auth-container">
    <div class="auth-header">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Sign in to continue your security journey</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-auth">Log In</button>
    </form>

    <div class="auth-divider">
      <span>Or continue with</span>
    </div>

    <div class="social-auth">
      <button class="btn-social">
        <i class="fab fa-google"></i>
      </button>
      <button class="btn-social">
        <i class="fab fa-github"></i>
      </button>
      <button class="btn-social">
        <i class="fab fa-twitter"></i>
      </button>
    </div>

    <div class="auth-footer">
      <p>Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a></p>
    </div>
  </div>

  <!-- JavaScript for Particles and Form -->
  <script>
    // Particles animation (same as main page)
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray = [];
    const numberOfParticles = 200;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(138, 43, 226, ${Math.random() * 0.5 + 0.1})`;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          const dx = particlesArray[a].x - particlesArray[b].x;
          const dy = particlesArray[a].y - particlesArray[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            ctx.strokeStyle = `rgba(138, 43, 226, ${
              0.2 * (1 - distance / 100)
            })`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }

      connectParticles();
      requestAnimationFrame(animate);
    }

    init();
    animate();

    // Password toggle functionality
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        passwordInput.type = 'password';
        passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });

    // Form submission
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      // Add your login logic here
      console.log('Login form submitted');
    });
  </script>
</body>
</html>
